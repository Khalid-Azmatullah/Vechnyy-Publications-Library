<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sections — Vintage Publications Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    (function(){
      const unlocked = sessionStorage.getItem("unlocked");
      if (unlocked !== "yes") {
        window.location.href = "login.html";
      }
    })();
  </script>
</head>
<body>
  <header>
    <h1>Vintage Publications Library</h1>
    <p><a href="index.html">&larr; Back to all publications</a></p>
  </header>

  <div class="search-bar">
    <input type="text" id="typeSearch" placeholder="Search types (e.g. Book, Journal…)" />
  </div>

  <main>
    <section id="types-list">
      <h2>Publication Types</h2>
      <ul id="type-links">
        <!-- filtered type links appear here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vintage Publications Library</p>
  </footer>

  <script src="js/sections.js"></script>
</body>
</html>
