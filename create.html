  <div class="form-container">
    <h2>Create a Publication Page</h2>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text" id="inputTitle" />
    </div>
    <div class="form-group">
      <label for="inputUID">UID</label>
      <input type="text" id="inputUID" />
    </div>
    <h3 style="margin-bottom: 10px; margin-top: 20px; font-size: 1.05em">Release Date:</h3>
    <div class="form-group date-of-rel">
    <div class="sub">
      <label for="inputYear">Year</label>
      <input type="number" id="inputYear" />
    </div>
    
    <div class="sub">
      <label for="inputMonth">Month</label>
      <input type="number" id="inputYear" />
    </div>
    
    <div class="sub">
      <label for="inputDate">Date</label>
      <input type="number" id="inputYear" />
    </div>
    </div>



    <h3 style="margin-bottom: 10px; margin-top: 20px; font-size: 1.05em">Last Revision:</h3>
    <div class="form-group date-of-rel">
    <div class="sub">
      <label for="inputYear">Year</label>
      <input type="number" id="inputYear" />
    </div>
    
    <div class="sub">
      <label for="inputMonth">Month</label>
      <input type="number" id="inputYear" />
    </div>
    
    <div class="sub">
      <label for="inputDate">Date</label>
      <input type="number" id="inputYear" />
    </div>


    </div>
    <div class="form-group">
          <label for="filter-type">Type:</label>
    <select id="filter-type">
      <option value="PB">PaperBack</option>
      <option value="DG">Digital</option>
      <option value="MI">Mindful Intent</option>
    </select>
    </div>

    <div class="blocks-controls">
      <button id="addText">Add Text</button>
      <button id="addCode">Add Code</button>
      <button id="addImage">Add Image</button>
      <button id="addPDF">Add PDF</button>
    </div>

    <div id="blocksList">
      <!-- blocks added will appear here -->
    </div>

    <button id="btnGenerate">Generate Preview</button>
  </div>

  <div class="preview-container" id="previewArea">
    Preview will appear here
  </div>
