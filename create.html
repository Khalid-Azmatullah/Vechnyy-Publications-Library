<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Publication — Vintage Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f0e8;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fffdfa;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 96%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #999;
      border-radius: 3px;
    }

    .form-group select {
      width: 99%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #999;
      border-radius: 3px;

    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .blocks-controls {
      margin: 20px 0;
    }
    .blocks-controls button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 1em;
    }

    #blocksList {
      border: 1px solid #aaa;
      padding: 10px;
      min-height: 100px;
      background: #f9f8f2;
    }

    #blocksList textarea {
      width: 90%;
      height: 50vh;
      padding: 8px;
      font-size: 1.1em
    }

    #blocksList input {
      width: 90%
    }

    .block {
      border: 1px dashed #999;
      margin: 8px 0;
      padding: 8px;
      background: #fffdfa;
      position: relative;
    }
    .block .remove-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      cursor: pointer;
      color: red;
    }

    .preview-container {
      margin-top: 30px;
      border-top: 2px solid #999;
      padding-top: 20px;
    }
    .preview-container h2 {
      margin-top: 0;
    }
    .code-block {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 12px;
      overflow-x: auto;
      font-family: Consolas, "Courier New", monospace;
      margin: 15px 0;
    }
    .pub-image {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border: 1px solid #999;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .pdf-container {
      margin: 20px 0;
      border: 1px solid #999;
      height: 500px;
      width: 100%;
    }
    .pdf-container object,
    .pdf-container iframe {
      width: 100%;
      height: 100%;
    }

    .block input[type="url"] {
      width: 100%;
      padding: 6px;
      font-size: 1em;
      border: 1px solid #999;
      border-radius: 3px;
      margin-top: 5px;
    }

    #btnGenerate {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 1em;    
      margin-top: 20px}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create a Publication Page</h2>
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text" id="inputTitle" />
    </div>
    <div class="form-group">
      <label for="inputAuthor">Author</label>
      <input type="text" id="inputAuthor" />
    </div>
    <div class="form-group">
      <label for="inputYear">Year</label>
      <input type="number" id="inputYear" />
    </div>
    <div class="form-group">
          <label for="filter-type">Type:</label>
    <select id="filter-type">
      <option value="">All</option>
      <option value="PB">PaperBack</option>
      <option value="DG">Digital</option>
      <option value="MI">Mindful Intent</option>
    </select>
    </div>

    <div class="blocks-controls">
      <button id="addText">Add Text</button>
      <button id="addCode">Add Code</button>
      <button id="addImage">Add Image</button>
      <button id="addPDF">Add PDF</button>
    </div>

    <div id="blocksList">
      <!-- blocks added will appear here -->
    </div>

    <button id="btnGenerate">Generate Preview</button>
  </div>

  <div class="preview-container" id="previewArea">
    <!-- preview will appear here -->
  </div>

  <script>
    const blocksList = document.getElementById("blocksList");
    let blocks = [];  
    // Each block: { type: "text"|"code"|"image"|"pdf", content: string, file?: File, url?: string }

    document.getElementById("addText").addEventListener("click", () => {
      blocks.push({ type: "text", content: "" });
      renderBlocks();
    });
    document.getElementById("addCode").addEventListener("click", () => {
      blocks.push({ type: "code", content: "" });
      renderBlocks();
    });
    document.getElementById("addImage").addEventListener("click", () => {
      blocks.push({ type: "image", content: "", file: null, url: "" });
      renderBlocks();
    });
    document.getElementById("addPDF").addEventListener("click", () => {
      blocks.push({ type: "pdf", content: "", file: null, url: "" });
      renderBlocks();
    });

    function renderBlocks() {
      blocksList.innerHTML = "";
      blocks.forEach((blk, idx) => {
        const div = document.createElement("div");
        div.classList.add("block");
        div.dataset.idx = idx;

        const remove = document.createElement("span");
        remove.innerText = "×";
        remove.classList.add("remove-btn");
        remove.title = "Remove this block";
        remove.onclick = () => {
          blocks.splice(idx, 1);
          renderBlocks();
        };
        div.appendChild(remove);

        if (blk.type === "text") {
          const ta = document.createElement("textarea");
          ta.placeholder = "Enter text here...";
          ta.value = blk.content;
          ta.oninput = () => {
            blk.content = ta.value;
          };
          div.appendChild(ta);
        }
        else if (blk.type === "code") {
          const ta = document.createElement("textarea");
          ta.placeholder = "Enter code snippet...";
          ta.value = blk.content;
          ta.oninput = () => {
            blk.content = ta.value;
          };
          div.appendChild(ta);
        }
        else if (blk.type === "image") {
          const label = document.createElement("label");
          label.innerText = "Upload image file (or leave blank):";
          div.appendChild(label);
          const inpFile = document.createElement("input");
          inpFile.type = "file";
          inpFile.accept = "image/*";
          inpFile.onchange = (e) => {
            const f = e.target.files[0];
            blk.file = f;
          };
          div.appendChild(inpFile);

          const label2 = document.createElement("label");
          label2.innerText = "Or external image URL:";
          div.appendChild(label2);
          const inpUrl = document.createElement("input");
          inpUrl.type = "url";
          inpUrl.placeholder = "https://example.com/image.jpg";
          inpUrl.value = blk.url || "";
          inpUrl.oninput = () => {
            blk.url = inpUrl.value;
          };
          div.appendChild(inpUrl);
        }
        else if (blk.type === "pdf") {
          const label = document.createElement("label");
          label.innerText = "Upload PDF file (or leave blank):";
          div.appendChild(label);
          const inpFile = document.createElement("input");
          inpFile.type = "file";
          inpFile.accept = "application/pdf";
          inpFile.onchange = (e) => {
            const f = e.target.files[0];
            blk.file = f;
          };
          div.appendChild(inpFile);

          const label2 = document.createElement("label");
          label2.innerText = "Or external PDF URL:";
          div.appendChild(label2);
          const inpUrl = document.createElement("input");
          inpUrl.type = "url";
          inpUrl.placeholder = "https://example.com/doc.pdf";
          inpUrl.value = blk.url || "";
          inpUrl.oninput = () => {
            blk.url = inpUrl.value;
          };
          div.appendChild(inpUrl);
        }

        blocksList.appendChild(div);
      });
    }

    document.getElementById("btnGenerate").addEventListener("click", generatePreview);

    function generatePreview() {
      const title = document.getElementById("inputTitle").value.trim();
      const author = document.getElementById("inputAuthor").value.trim();
      const year = document.getElementById("inputYear").value;
      const type = document.getElementById("inputType").value.trim();

      if (!title || !author) {
        alert("Title and Author are mandatory");
        return;
      }

      const preview = document.getElementById("previewArea");
      preview.innerHTML = "";

      // Title & metadata
      const h2 = document.createElement("h2");
      h2.innerText = title;
      const metaDiv = document.createElement("div");
      metaDiv.classList.add("meta");
      metaDiv.innerHTML = `<strong>Author:</strong> ${author} | <strong>Year:</strong> ${year} | <strong>Type:</strong> ${type}`;

      preview.appendChild(h2);
      preview.appendChild(metaDiv);

      // Render each block in sequence
      blocks.forEach(blk => {
        if (blk.type === "text") {
          const p = document.createElement("p");
          p.innerText = blk.content;
          preview.appendChild(p);
        }
        else if (blk.type === "code") {
          const codeDiv = document.createElement("div");
          codeDiv.classList.add("code-block");
          const pre = document.createElement("pre");
          pre.innerText = blk.content;
          codeDiv.appendChild(pre);
          preview.appendChild(codeDiv);
        }
        else if (blk.type === "image") {
          // If file is provided, use it; else if URL is given, use that
          if (blk.file) {
            const img = document.createElement("img");
            img.classList.add("pub-image");
            const reader = new FileReader();
            reader.onload = (ev) => {
              img.src = ev.target.result;
            };
            reader.readAsDataURL(blk.file);
            preview.appendChild(img);
          } else if (blk.url) {
            const img = document.createElement("img");
            img.classList.add("pub-image");
            img.src = blk.url;
            preview.appendChild(img);
          }
        }
        else if (blk.type === "pdf") {
          if (blk.file) {
            const pdfDiv = document.createElement("div");
            pdfDiv.classList.add("pdf-container");
            const reader = new FileReader();
            reader.onload = (ev) => {
              const blob = new Blob([ev.target.result], { type: "application/pdf" });
              const url = URL.createObjectURL(blob);
              const obj = document.createElement("object");
              obj.data = url;
              obj.type = "application/pdf";
              obj.innerHTML = `<p>Cannot display PDF. <a href="${url}" target="_blank">Download PDF</a></p>`;
              pdfDiv.appendChild(obj);
            };
            reader.readAsArrayBuffer(blk.file);
            preview.appendChild(pdfDiv);
          } else if (blk.url) {
            const pdfDiv = document.createElement("div");
            pdfDiv.classList.add("pdf-container");
            const obj = document.createElement("object");
            obj.data = blk.url;
            obj.type = "application/pdf";
            obj.innerHTML = `<p>Cannot display PDF. <a href="${blk.url}" target="_blank">Download PDF</a></p>`;
            pdfDiv.appendChild(obj);
            preview.appendChild(pdfDiv);
          }
        }
      });
    }
  </script>
</body>
</html>
